    <footer>

    <script>
        function visHoroskopSide(tegn) {
            window.location.href = `horoskop-visning.html?tegn=${tegn}`;
        }

        // Tilføj denne JavaScript-kode:
        // Hent alle elementer med klassen 'zodiac-card'
        const zodiacCards = document.querySelectorAll('.zodiac-card');

        // Gå igennem hvert kort og tilføj en klik-begivenhedslytter
        zodiacCards.forEach(card => {
            card.addEventListener('click', () => {
                // Hent værdien af 'data-tegn' attributten for det klikkede kort
                const tegn = card.dataset.tegn;
                // Kald funktionen til at vise horoskop siden med det korrekte tegn
                visHoroskopSide(tegn);
            });
        });
    </script>
