<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <title>Poke Poke</title>
    <link rel="stylesheet" href="./css/poke-styles.css">
    <!--TODO: Add a better logo-->
    <link rel="icon" href="" id="logo">
    <meta name="author" content="HelloHaruSystem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/pokemon-game/main.js" type="module" defer></script>
</head>

<body>
<header>
    <div class="navbar">
        <a href="/poke" id="page-title"><h1><strong>Welcome to the PokeQuiz!</strong></h1></a>
        <a href="https://bulbapedia.bulbagarden.net/wiki/Piplup_(Pok%C3%A9mon)" target="_blank"><img src="" alt="Pochama" id="pochama"></a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/poke">Reset</a></li>
            <li><a href="/poke/leaderboard">Leaderboard</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <!--Left side bar-->
    <aside class="sidebar left-sidebar">
        <p>left sidebar content</p>
    </aside>

    <!--Main content-->
    <main>
        <button class="random-button">Click to start a new game!</button>
        <div id="time-lives">
            <span id="game-timer"><strong>Time left: 5</strong></span>
            <ul id="time-lives">
                <li><img src="./Resources/heart.png" alt="Hearts displaying amount of lives left" class="heart"></li>
                <li><img src="./Resources/heart.png" alt="Hearts displaying amount of lives left" class="heart"></li>
                <li><img src="./Resources/heart.png" alt="Hearts displaying amount of lives left" class="heart"></li>
            </ul>
        </div>
        <h2 id="quiz-promt">Quiz promter</h2>
        <div class="pokemon-frames">
            <div class="pokemon-container" id="left-poke">
                <img src="" alt="Pokemon Sprite" class="sprite">
                <p class="poke-facts"></p>
            </div>
            <div class="pokemon-container" id="right-poke">
                <img src="" alt="Pokemon Sprite" class="sprite">
                <p class="poke-facts"></p>
            </div>
        </div>
        <h3 id="score"><strong>Score: 0</strong></h3>

        <form id="submit-form" action="POST" autocomplete="off">
            <label for="name">Nickname:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter name here..." min="1" max="25" required><br>
            <input type="submit" value="Submit Score">
        </form>
    </main>

    <!--Right side bar-->
    <aside class="sidebar right-sidebar">
        <p>Right SideBar Content</p>
    </aside>
</div>

<footer>
    <div class="info">
        <h4>Made by Halfdan using <a href="https://pokeapi.co/" target="_blank">PokeApi</a></h3>
            <h5>My Links:</h5>
            <ul>
                <li><a href="https://github.com/HelloHaruSystem" target="_blank">Github</a></li>
            </ul>
    </div>
</footer>
<!--Used for cursor-->
<div class="custom-cursor site-wide">
    <img src="/Resources/cursor-default.png" id="cursorDefault"></img>
</div>
</body>
</html>
